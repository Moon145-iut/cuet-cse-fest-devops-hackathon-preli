# docker/compose.production.yaml
services:
  mongo:
    image: mongo:7
    container_name: cuet_mongo
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - mongo_data:/data/db
    networks:
      - internal

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cuet_backend
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
    expose:
      - "3847"
    depends_on:
      - mongo
    networks:
      - internal
    restart: unless-stopped

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: cuet_gateway
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      BACKEND_URL: "http://backend:3847"
    ports:
      - "5921:5921"
    depends_on:
      - backend
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  mongo_data: