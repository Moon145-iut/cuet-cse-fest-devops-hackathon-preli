version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: cuet_mongo
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data:/data/db
    networks:
      - internal

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cuet_backend
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
    expose:
      - "${BACKEND_PORT}"      # internal only
    depends_on:
      - mongo
    networks:
      - internal
    restart: unless-stopped

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: cuet_gateway
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      BACKEND_URL: "http://backend:${BACKEND_PORT}"
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"   # only public entrypoint
    depends_on:
      - backend
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  mongo_data: