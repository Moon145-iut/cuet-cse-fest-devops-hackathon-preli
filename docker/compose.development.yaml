services:
  mongo:
    image: mongo:7
    container_name: cuet_mongo_dev
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - mongo_data_dev:/data/db
    networks:
      - internal

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: cuet_backend_dev
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
    expose:
      - "3847"
    depends_on:
      - mongo
    # Mount full backend folder for hot-reload
    volumes:
      - ../backend:/app
      - /app/node_modules   # anonymous volume for container-managed node_modules
    networks:
      - internal

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: cuet_gateway_dev
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      BACKEND_URL: "http://backend:3847"
    ports:
      - "5921:5921"
    depends_on:
      - backend
    volumes:
      - ../gateway:/app
      - /app/node_modules
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  mongo_data_dev:
